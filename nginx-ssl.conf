# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kris-idp.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name kris-idp.org;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/kris-idp.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kris-idp.org/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy deployed services to k3s cluster
    # Matches patterns like: /krisacc-svc-1/, /my-service/, /user-api/
    location ~ ^/([a-zA-Z0-9-]+svc[a-zA-Z0-9-]*|[a-zA-Z0-9-]+-service|[a-zA-Z0-9-]+-api)(/.*)?$ {
        # Forward to k3s NGINX Ingress (private IP, port 80)
        proxy_pass http://172.31.2.204$request_uri;

        # Preserve original host header for ingress matching
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer large responses
        proxy_buffering off;
    }

    # Frontend routing (must come AFTER service proxy to avoid conflicts)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
